<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Enter Salary : <input type="text" id="demo" /><br /><br />
    <input type="submit" onclick="caluc()" /><br />
    <h1 id="cal"></h1>
    <script>
      function caluc() {
        let a = parseInt(document.getElementById("demo").value);
        let c = (a * 5) / 100 + a;

        document.getElementById("cal").innerHTML = c;
      }
    </script>
  </body>
</html>
