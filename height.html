<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Enter Your height: <input type="text" id="demo" /><br /><br />
    <input type="submit" onclick="height1()" />
    <h1 id="num"></h1>
    <script>
      function height1() {
        let a = parseInt(document.getElementById("demo").value);
        if (a >= 165) {
          document.getElementById("num").innerHTML = "You are Tall";
        } else {
          document.getElementById("num").innerHTML = "You are not Tall";
        }
      }
    </script>
  </body>
</html>
