<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Value A : <input type="text" id="demo" /><br /><br />
    Value B : <input type="text" id="demo1" /><br /><br />
    <input type="submit" onclick="area()" /><br />
    <h1 id="math"></h1>
    <script>
      function area() {
        let a = parseInt(document.getElementById("demo").value);
        let b = parseInt(document.getElementById("demo1").value);
        let c = a * a + b * b;
        let d = c * c;

        document.getElementById("math").innerHTML = d;
      }
    </script>
  </body>
</html>
